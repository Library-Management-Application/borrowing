spring.application.name=borrowing-service
server.port=8082

# params for book service
library.book-service.host=http://localhost:8081
library.book-service.user=good
library.book-service.password=read

# h2
spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:~/h2-db-borrowing
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



